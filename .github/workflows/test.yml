#---------------------------------------------------AUTO-MERGE---------------------------------------------------
name: Run Tests and Auto-Merge to Main
on:
  pull_request:
    branches:
      - main     
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd src
          poetry install

      - name: Run tests
        id: run_tests
        run: |
          cd src
          poetry run pytest -v

  merge:
    runs-on: ubuntu-latest
    needs: test 
    if: success() 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Merge testig into main
        run: |
          git fetch origin
          git checkout main
          git merge origin/testing 
          git push origin main
  
  notify:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Comment on PR with Test Status
        uses: actions/github-script@v7
        with:
          script: |
            const status = "${{ needs.test.result }}" === "success" ? "✅ TESTS PASSED" : "❌ TESTS FAILED";
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status}\nBranch: ${context.payload.pull_request.head.ref}`
            });
  release:
      runs-on: ubuntu-latest
      needs: test 
      steps:
        - uses: actions/checkout@v4
        - name: Perform release
          run: |
            echo "Performing release..."
